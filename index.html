<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
<!--     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head> -->
<body>

    <!-- Header -->
    <header>
        <div class="logo">JobFinder</div>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Jobs</a></li>
                <li><a href="#">Companies</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <button class="menu-toggle"><i class="fas fa-bars"></i></button>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Find Your Dream Job</h1>
        <p>Browse thousands of job listings and take the next step in your career.</p>
    </section>

    <!-- Filter Section -->
    <div class="filter-container">
        <label for="job-category">Filter by Category:</label>
        <select id="job-category">
            <option value="all">All</option>
        </select>
    </div>

    <!-- Job Listings -->
    <div class="job-listings" id="job-listings">
        <!-- Jobs will be injected here dynamically -->
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 JobFinder. All Rights Reserved.</p>
    </footer>

</body>
</html>
